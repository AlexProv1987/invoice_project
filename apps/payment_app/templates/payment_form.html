{% extends 'businessbase/businessbase.html' %}
{% load crispy_forms_tags %}
{% block content %}
<hr>
<h1><p class="text-center"><strong>Payment Form INV#</strong></p></h1>
<hr>
<div class="d-flex h-50 align-items-center justify-content-center p-10">
  <div class="d-flex h-50 align-items-center justify-content-center p-10">
    <form method="post">
      {% csrf_token %}
      {{ form.invoice_reltn.as_hidden  }}
      {{ form.payment_amt |as_crispy_field }}
      {{ form.payment_type |as_crispy_field }}
      <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
    </form>
  </div>
</div>
{% endblock %}
